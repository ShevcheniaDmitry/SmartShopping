{% extends 'users/fon.html' %}
{% block title %}SmartShopping{% endblock %}
{% block content %}
<!-- Стили главной страницы сайта, при вынесении в отдельный файл заменяются bootstrap -->
<style>
.navigation {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
  opacity: .7;
  text-align: center;
}
.navigation a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
  margin-left: 20px;
}
.navigation a:hover {
  background: #ddd;
  color: black;
}
.pic {
  text-align: center;
   }
</style>
<!-- навигационное меню сверху страниц-->
    <div class="navigation">
      <a href="#block1">SmartShopping</a>
      <a href="#block2">Обо мне</a>
      <a href="#block3">BYN</a>
      <a href="#block4">Семейный бюджет</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'list' %}">{{request.user.username}}</a>
      {% else %}
        <a href="{% url 'login' %}">Вход</a>
      {% endif %}
    </div>
<!-- контент главной страницы сайта -->
    <div class="container" id="block1">
      <p class="pic"><img src="static/image/SmartShopping.png" class="img-fluid" width="1400" alt="boss"></p>
    </div><br>
    <div class="container" id="block2">
      <p class="pic"><img src="static/image/about.png" class="img-fluid" width="1400" alt="Dima"></p>
    </div><br>
    <div class="container" id="block3">
      <p class="pic"><img src="static/image/money.jpg" class="img-fluid" width="1400" alt="boss"></p>
    </div><br>
    <div class="container" id="block4">
      <p class="pic"><img src="static/image/plan.jpg" class="img-fluid" width="1400" alt="boss"></p>
    </div><br>
{% endblock %}
